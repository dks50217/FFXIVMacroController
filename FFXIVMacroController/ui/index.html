<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/elementui.css">
</head>
<body>
    <div id="app">
        <el-row :gutter="20">
            <el-col :span="24" :offset="6">
                <el-row :gutter="10">
                    <el-col :span="12">
                        <el-table-draggable v-if="form.macroList">
                            <el-table :data="form.macroList"
                                      v-loading="!isInit"
                                      size="small"
                                      border
                                      style="width: 100%">
                                <el-table-column v-for="column in tableColumns"
                                                 :label="column.label"
                                                 :width="column.width">
                                    <template slot-scope="scope">
                                        <el-input v-if="column.type == 'input'" size="mini" v-model="scope.row[column.prop]"></el-input>
                                        <el-button v-else-if="column.type == 'button'" type="danger" icon="el-icon-delete" circle size="mini" v-on:click="column.event(scope)"></el-button>
                                        <el-select v-else-if="column.type == 'select'" size="mini" filterable v-model="scope.row[column.prop]" placeholder="">
                                            <el-option v-for="option in Options[column.options]"
                                                       :key="option[column.optionValue]"
                                                       :label="option[column.optionLabel]"
                                                       :value="option[column.optionValue]">
                                            </el-option>
                                        </el-select>
                                        <span v-else>{{scope.row[column.prop]}}</span>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </el-table-draggable>

                        <el-skeleton v-else :rows="6" animated />
                    </el-col>

                    <el-col :span="12">
                        <el-row>
                            <el-form>
                                <el-form-item label="動作">
                                    <el-button type="success" icon="el-icon-plus" circle @click="handleAdd" :disabled="isStart"></el-button>
                                    <el-button type="primary" icon="el-icon-video-play" :disabled="!isInit" :loading="loading" circle @click="onStart"></el-button>
                                    <el-button type="danger" icon="el-icon-video-pause" :disabled="!isStart" circle @click="onStop"></el-button>
                                </el-form-item>
                            </el-form>
                        </el-row>
                        <el-row>
                            <el-form :inline="true" class="demo-form-inline">
                                <el-form-item label="重複次數">
                                    <el-input-number size="small" v-model="form.repeat" placeholder="重複次數"></el-input-number>
                                </el-form-item>
                            </el-form>
                        </el-row>
                    </el-col>
                </el-row>

                <!--<el-row :gutter="20">
                    <raw-displayer title="macroList" :value="form.macroList"></raw-displayer>
                </el-row>-->
                <el-row :gutter="20" style="margin:10px">
                    <el-col :span="12">
                        <el-input placeholder="路徑" v-model="infoData.gamePath" disabled>
                            <template slot="prepend">
                                路徑
                            </template>
                        </el-input>
                    </el-col>
                </el-row>

            </el-col>
        </el-row>
    </div>

    <script src="./js/mixin.js" type="text/javascript"></script>
    <script src="./js/vue.js" type="text/javascript"></script>
    <script src="./js/httpVueLoader.js" type="text/javascript"></script>
    <script src="./js/vue-router.js" type="text/javascript"></script>
    <script src="./js/axios.min.js" type="text/javascript"></script>
    <script src="./js/elementui.js" type="text/javascript"></script>
    <script src="./js/zh-TW.js"></script>
    <script>ELEMENT.locale(ELEMENT.lang.zhTW)</script>
    <script src="//cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="./js/index.js" type="text/javascript"></script>
    <!--<script src="/sse.js"></script>-->

</body>
</html>
